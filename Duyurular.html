<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <title>Duyurular — Dünkü Tayfa Vadisi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <style>
        :root {
            --bg: #0f3236;
            --card: #ffffff;
            --text: #1f2a33;
            --muted: #475569;
            --border: #e2e8f0;
            --accent: #0ea5e9;
            --accent-pressed: #0b8ac4;
            --ok: #16a34a;
            --err: #dc2626;
            --radius: 14px;
            --shadow: 0 8px 30px rgba(2, 6, 23, .15);
            --focus: 0 0 0 3px rgba(14, 165, 233, .35);
            --sidebar-w: 260px;
            --chip: #f1f5f9;
        }

        @media (prefers-color-scheme:dark) {
            :root {
                --card: #0b1b1e;
                --text: #e6edf3;
                --muted: #a3b3c3;
                --border: #18343a;
                --shadow: 0 8px 30px rgba(0, 0, 0, .45);
                --chip: #0f1d20;
            }
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0
        }

        body {
            min-height: 100dvh;
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
            color: var(--text);
            background:
                radial-gradient(1200px 800px at 10% -20%, #195159 0%, transparent 60%),
                radial-gradient(1000px 600px at 120% 120%, #0b3a40 0%, transparent 60%),
                var(--bg);
        }

        /* ==== Sidebar (mevcut sayfalarla aynı yapı) ==== */
        .sidebar {
            position: fixed;
            inset: auto auto 0 0;
            top: 0;
            width: var(--sidebar-w);
            height: 100dvh;
            background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .04)), rgba(255, 255, 255, .04);
            border-right: 1px solid rgba(255, 255, 255, .08);
            backdrop-filter: blur(6px);
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 16px;
            transform: translateX(0);
            transition: transform .25s ease;
            z-index: 50
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 8px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, .08)
        }

        .brand .logo {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: rgba(255, 255, 255, .12);
            display: grid;
            place-items: center;
            font-weight: 700
        }

        .brand .title {
            margin: 0;
            line-height: 1.2
        }

        .brand .subtitle {
            margin: 2px 0 0;
            font-size: 12px;
            opacity: .85
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 14px 0 8px;
            padding: 8px;
            border-radius: 12px;
            background: rgba(255, 255, 255, .06);
            border: 1px solid rgba(255, 255, 255, .08)
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            background: #eee;
            flex: 0 0 36px
        }

        .me {
            display: flex;
            flex-direction: column
        }

        .me .name {
            font-size: 14px;
            font-weight: 600
        }

        .me .mail {
            font-size: 12px;
            opacity: .85
        }

        .nav {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 6px
        }

        .nav a {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            border: 1px solid transparent;
            transition: background .15s ease, transform .06s ease
        }

        .nav a:hover {
            background: rgba(255, 255, 255, .08);
            transform: translateY(1px)
        }

        .nav a.active {
            background: rgba(255, 255, 255, .14);
            border-color: rgba(255, 255, 255, .22)
        }

        .spacer {
            flex: 1
        }

        .signout-btn {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, .18);
            background: rgba(255, 255, 255, .08);
            color: #fff;
            cursor: pointer;
            font-weight: 600
        }

        .signout-btn:hover {
            background: rgba(255, 255, 255, .14)
        }

        /* Mobile hamburger */
        .menu-toggle {
            position: fixed;
            top: 14px;
            left: 14px;
            z-index: 60;
            border: 1px solid rgba(255, 255, 255, .3);
            background: rgba(255, 255, 255, .15);
            color: #fff;
            padding: 8px 10px;
            border-radius: 10px;
            cursor: pointer;
            display: none;
            backdrop-filter: blur(6px)
        }

        @media (max-width:960px) {
            .menu-toggle {
                display: block
            }

            .sidebar {
                transform: translateX(-100%)
            }

            .sidebar.open {
                transform: translateX(0)
            }
        }

        /* ==== Content ==== */
        .content {
            margin-left: var(--sidebar-w);
            padding: 24px;
            min-height: 100dvh
        }

        @media (max-width:960px) {
            .content {
                margin-left: 0;
                padding-top: 64px
            }
        }

        h1.page-title {
            margin: 0 0 16px;
            text-align: center;
            color: #fff;
            text-shadow: 0 2px 12px rgba(0, 0, 0, .35);
            font-size: clamp(22px, 4vw, 32px)
        }

        /* ==== Card & Form ==== */
        .wrap {
            max-width: 840px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 16px
        }

        .card header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            flex-wrap: wrap
        }

        .status {
            min-height: 20px;
            font-size: 14px;
            color: var(--muted)
        }

        .status.ok {
            color: var(--ok)
        }

        .status.err {
            color: var(--err)
        }

        label {
            font-size: 14px;
            color: var(--muted)
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: transparent;
            color: inherit;
            outline: none;
            transition: box-shadow .15s ease, border-color .15s ease;
        }

        textarea {
            min-height: 130px;
            resize: vertical
        }

        input:focus,
        textarea:focus {
            border-color: var(--accent);
            box-shadow: var(--focus)
        }

        .row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px
        }

        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 10px;
            border: 1px solid transparent;
            background: var(--accent);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: transform .06s ease, background .15s ease
        }

        .btn:hover {
            background: var(--accent-pressed)
        }

        .btn:active {
            transform: translateY(1px)
        }

        .btn[disabled] {
            opacity: .7;
            cursor: not-allowed
        }

        .ghost {
            background: #6c757d
        }

        .danger {
            background: #dc3545
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 999px;
            background: var(--chip);
            border: 1px solid var(--border);
            font-size: 13px
        }

        .switch {
            display: inline-flex;
            align-items: center;
            gap: 8px
        }

        .list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px
        }

        .item {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 12px;
            display: inline-block;
            /* veya block, ama height:auto olması önemli */
            height: auto;
            /* sabit yükseklik olmasın */
        }


        .item h3 {
            margin: 0 0 6px;
            font-size: 18px
        }

        .meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            color: var(--muted);
            font-size: 13px
        }

        .item .content {
            white-space: pre-wrap;
            line-height: 1.55;
            margin-top: 8px;
        }


        .item .item-actions {
            display: flex;
            gap: 8px;
            margin-top: 10px
        }
    </style>
</head>

<body>
    <!-- Mobile hamburger -->
    <button class="menu-toggle" id="menuToggle" aria-controls="sidebar" aria-expanded="false">☰ Menü</button>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar" aria-label="Yan menü">
        <div class="brand">
            <div class="logo">DT</div>
            <div>
                <h2 class="title">Dünkü Tayfa</h2>
                <div class="subtitle">Vadisi</div>
            </div>
        </div>

        <div class="profile" id="profileBox" hidden>
            <img id="meAvatar" class="avatar" alt="" />
            <div class="me">
                <span id="meName" class="name">Kullanıcı</span>
                <span id="meMail" class="mail"></span>
            </div>
        </div>

        <nav class="nav">
            <a href="AnaSayfa.html">🏠 Ana Sayfa</a>
            <a href="upload.html">📤 Fotoğraf Yükle</a>
            <a href="profile.html">👤 Profilim</a>
            <a href="prita.html">🔄 Prita</a>
            <a href="Duyurular.html" class="active">📣 Duyurular</a>
        </nav>

        <div class="spacer"></div>
        <button id="signOut" class="signout-btn">Çıkış Yap</button>
    </aside>

    <!-- Content -->
    <main class="content">
        <div class="wrap">
            <h1 class="page-title">Duyurular</h1>

            <!-- Duyuru oluştur -->
            <section class="card" aria-labelledby="announce-title">
                <header>
                    <div class="chip">Yeni duyuru oluştur</div>
                    <div class="switch">
                        <input type="checkbox" id="pin" />
                        <label for="pin">Üste sabitle</label>
                    </div>
                </header>

                <form id="form" class="row" novalidate>
                    <div>
                        <label for="title">Başlık</label>
                        <input type="text" id="title" maxlength="120" placeholder="ör. Hafta sonu buluşması 📅"
                            required />
                    </div>
                    <div>
                        <label for="content">İçerik</label>
                        <textarea id="content" maxlength="5000" placeholder="Duyuru metnini buraya yaz..."
                            required></textarea>
                    </div>
                    <div class="actions">
                        <button class="btn" id="saveBtn" type="submit">Yayınla</button>
                        <button class="btn ghost" id="clearBtn" type="button">Temizle</button>
                        <span id="status" class="status" aria-live="polite"></span>
                    </div>
                </form>
            </section>

            <!-- Duyuru listesi -->
            <section class="card">
                <header>
                    <div class="chip">Son duyurular</div>
                </header>
                <div id="list" class="list" aria-live="polite"></div>
            </section>
        </div>
    </main>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const supabase = createClient(
            'https://dsrmfijgzzktlvjlkytc.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzcm1maWpnenprdGx2amxreXRjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MDE3NjAsImV4cCI6MjA2OTQ3Nzc2MH0.PRj-jRw3bZls-IbokmJtQYpAXXam_Ygtk7n4q8tmqwc'
        );

        // ==== Sidebar / mobil toggle / aktif link / çıkış ====
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('menuToggle');
        toggleBtn?.addEventListener('click', () => {
            const open = sidebar.classList.toggle('open');
            toggleBtn.setAttribute('aria-expanded', String(open));
        });
        document.getElementById('signOut')?.addEventListener('click', async () => {
            await supabase.auth.signOut();
            location.href = 'DunkuTayfa.html';
        });

        // Profil kutusu doldur
        (async () => {
            const { data: { session } } = await supabase.auth.getSession();
            const me = session?.user;
            if (!me) { location.href = 'DunkuTayfa.html'; return; }
            document.getElementById('profileBox').hidden = false;
            document.getElementById('meName').textContent = me.email?.split('@')[0] || 'Kullanıcı';
            document.getElementById('meMail').textContent = me.email || '';
            document.getElementById('meAvatar').style.display = 'none'; // şimdilik avatar gizli
        })();

        // ==== DOM ====
        const form = document.getElementById('form');
        const titleEl = document.getElementById('title');
        const contentEl = document.getElementById('content');
        const pinEl = document.getElementById('pin');
        const statusEl = document.getElementById('status');
        const listEl = document.getElementById('list');
        const saveBtn = document.getElementById('saveBtn');
        const clearBtn = document.getElementById('clearBtn');

        function setStatus(msg, cls = '') { statusEl.textContent = msg; statusEl.className = 'status ' + cls; }
        const escape = (s) => (s ?? '').toString();

        // ==== CRUD ====
        async function loadAnnouncements() {
            listEl.innerHTML = '';
            // Önce sabitlenenler, sonra en yeni
            const { data, error } = await supabase
                .from('announcements')
                .select('id,title,content,pinned,created_at,user_id')
                .order('pinned', { ascending: false })
                .order('created_at', { ascending: false })
                .limit(100);
            if (error) { listEl.innerHTML = `<div class="status err">Liste alınamadı: ${escape(error.message)}</div>`; return; }
            if (!data?.length) { listEl.innerHTML = `<div class="status">Henüz duyuru yok.</div>`; return; }

            const { data: { user } } = await supabase.auth.getUser();

            // Her duyuru için kullanıcı adını ayrı sorgu ile çek
            for (const item of data) {
                let username = 'Bilinmiyor';
                try {
                    const { data: prof } = await supabase
                        .from('profiles')
                        .select('username')
                        .eq('id', item.user_id)
                        .maybeSingle();
                    if (prof && prof.username) username = prof.username;
                } catch { }
                const wrap = document.createElement('div');
                wrap.className = 'item';
                const d = new Date(item.created_at);
                wrap.innerHTML = `
          <h3>${escape(item.title)}</h3>
          <div class="meta">
            <span>${d.toLocaleString('tr-TR')}</span>
            <span class="chip">👤 ${escape(username)}</span>
            ${item.pinned ? '<span class="chip">📌 Sabit</span>' : ''}
          </div>
          <div class="content">${escape(item.content)}</div>
          <div class="item-actions"></div>
        `;
                // XSS güvenliği için textContent ile doldur
                wrap.querySelector('h3').textContent = item.title ?? '';
                wrap.querySelector('.content').textContent = item.content ?? '';
                wrap.querySelector('.meta .chip').textContent = `👤 ${username}`;

                // Sadece sahibi düzenleyebilir/silebilir
                const actions = wrap.querySelector('.item-actions');
                if (user && user.id === item.user_id) {
                    const editBtn = document.createElement('button');
                    editBtn.className = 'btn ghost';
                    editBtn.textContent = 'Düzenle';
                    editBtn.addEventListener('click', () => openEdit(item));

                    const delBtn = document.createElement('button');
                    delBtn.className = 'btn danger';
                    delBtn.textContent = 'Sil';
                    delBtn.addEventListener('click', async () => {
                        if (!confirm('Bu duyuruyu silmek istiyor musun?')) return;
                        const { error: delErr } = await supabase.from('announcements').delete().eq('id', item.id);
                        if (delErr) { alert('Silinemedi: ' + delErr.message); return; }
                        loadAnnouncements();
                    });

                    const pinBtn = document.createElement('button');
                    pinBtn.className = 'btn';
                    pinBtn.textContent = item.pinned ? 'Sabiti kaldır' : 'Sabit tut';
                    pinBtn.addEventListener('click', async () => {
                        const { error: upErr } = await supabase.from('announcements').update({ pinned: !item.pinned }).eq('id', item.id);
                        if (upErr) { alert('Güncellenemedi: ' + upErr.message); return; }
                        loadAnnouncements();
                    });

                    actions.appendChild(editBtn);
                    actions.appendChild(pinBtn);
                    actions.appendChild(delBtn);
                }
                listEl.appendChild(wrap);
            }
        }

        function resetForm() { titleEl.value = ''; contentEl.value = ''; pinEl.checked = false; saveBtn.dataset.editing = ''; saveBtn.textContent = 'Yayınla'; setStatus(''); }

        function openEdit(item) {
            titleEl.value = item.title ?? '';
            contentEl.value = item.content ?? '';
            pinEl.checked = !!item.pinned;
            saveBtn.dataset.editing = item.id;
            saveBtn.textContent = 'Güncelle';
            window.scrollTo({ top: 0, behavior: 'smooth' });
            titleEl.focus();
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            setStatus('');
            const title = titleEl.value.trim();
            const content = contentEl.value.trim();
            const pinned = !!pinEl.checked;
            if (!title || !content) { setStatus('Başlık ve içerik zorunlu.', 'err'); return; }

            const { data: { user }, error: uErr } = await supabase.auth.getUser();
            if (uErr || !user) { setStatus('Giriş yapmanız gerekiyor.', 'err'); return; }

            saveBtn.disabled = true;

            try {
                const editingId = saveBtn.dataset.editing;
                if (editingId) {
                    const { error } = await supabase.from('announcements').update({ title, content, pinned }).eq('id', editingId).eq('user_id', user.id);
                    if (error) throw error;
                    setStatus('Duyuru güncellendi.', 'ok');
                } else {
                    const { error } = await supabase.from('announcements').insert([{ title, content, pinned, user_id: user.id }]);
                    if (error) throw error;
                    setStatus('Duyuru yayınlandı.', 'ok');
                }
                resetForm();
                await loadAnnouncements();
            } catch (err) {
                setStatus('İşlem başarısız: ' + (err?.message || err), 'err');
            } finally {
                saveBtn.disabled = false;
            }
        });

        clearBtn.addEventListener('click', resetForm);

        // Realtime: yeni duyurular anında listeye yansısın
        supabase.channel('annc-realtime')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'announcements' }, () => loadAnnouncements())
            .subscribe();

        // Başlat
        await loadAnnouncements();
    </script>
</body>

</html>
