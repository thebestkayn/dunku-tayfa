<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <title>Dünkü Tayfa — Giriş</title>
    <style>
        :root {
            --bg: #0f3236;
            --bg-elev: #102f33;
            --card: #ffffff;
            --text: #1f2a33;
            --muted: #64748b;
            --border: #e2e8f0;
            --accent: #0ea5e9;
            --accent-pressed: #0b8ac4;
            --radius: 14px;
            --shadow: 0 8px 30px rgba(2, 6, 23, 0.15);
            --focus: 0 0 0 3px rgba(14, 165, 233, .35);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --card: #0b1b1e;
                --text: #e6edf3;
                --muted: #a3b3c3;
                --border: #18343a;
                --shadow: 0 8px 30px rgba(0, 0, 0, .45);
            }
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
            color: var(--text);
            -webkit-text-size-adjust: 100%;
            text-rendering: optimizeLegibility;
        }

        body {
            min-height: 100dvh;
            background:
                radial-gradient(1200px 800px at 10% -20%, #195159 0%, transparent 60%),
                radial-gradient(1000px 600px at 120% 120%, #0b3a40 0%, transparent 60%),
                var(--bg);
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .wrap {
            width: 100%;
            max-width: 1120px;
            display: grid;
            grid-template-columns: 1.1fr 1fr;
            gap: 32px;
            align-items: center;
        }

        @media (max-width: 920px) {
            .wrap {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        .brand {
            color: #fff;
            padding: 24px;
            border-radius: var(--radius);
            background:
                linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .04)),
                rgba(255, 255, 255, .04);
            border: 1px solid rgba(255, 255, 255, .08);
            backdrop-filter: blur(6px);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .brand h1 {
            margin: 0 0 10px;
            font-size: clamp(28px, 4vw, 44px);
            letter-spacing: .2px;
        }

        .brand p {
            margin: 0 0 16px;
            max-width: 52ch;
            color: rgba(255, 255, 255, .9);
            line-height: 1.5;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 28px;
            width: 100%;
            max-width: 440px;
            margin: 0 auto;
        }

        .card header {
            text-align: center;
            margin-bottom: 18px;
        }

        .card header h2 {
            margin: 0 0 6px;
            font-size: 22px;
            letter-spacing: .2px;
        }

        .card header p {
            margin: 0;
            color: var(--muted);
            font-size: 14px;
        }

        .group {
            margin-top: 14px;
        }

        label {
            display: inline-block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--muted);
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: transparent;
            color: inherit;
            outline: none;
            transition: box-shadow .15s ease, border-color .15s ease;
        }

        input::placeholder {
            color: color-mix(in oklab, var(--muted) 70%, transparent);
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: var(--focus);
        }

        /* --- ŞİFRE ALANI: BOZULMAYAN GÖSTER/GİZLE BUTONU --- */
        .password-wrap {
            position: relative;
            /* Buton genişliği: hem masaüstü hem mobil için sabit tutuyoruz */
            --toggle-w: 72px;
            /* 'Gizle' uzunluğu baz alınarak */
        }

        /* Input'un sağ iç boşluğu buton genişliğine göre ayarlanır */
        .password-wrap input#password {
            padding-right: calc(var(--toggle-w) + 14px);
        }

        .toggle-pass {
            position: absolute;
            right: 6px;
            /* Üst-alt boşluk vererek input yüksekliğine müdahale etmeden içeride oturtuyoruz */
            inset-block: 4px;
            /* top & bottom */
            border: 0;
            background: transparent;
            font: inherit;
            color: var(--muted);
            padding: 0 8px;
            cursor: pointer;
            border-radius: 8px;
            min-width: var(--toggle-w);
            /* sabit görünür genişlik */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            white-space: nowrap;
            /* satır kırma yok */
            /* Box'a taşma yapmasın */
            overflow: hidden;
        }

        /* Hover/focus stilleri */
        .toggle-pass:hover {
            color: var(--text);
        }

        .toggle-pass:focus-visible {
            box-shadow: var(--focus);
            outline: none;
        }

        /* Metni JS ile değiştirmek yerine CSS ile üretiyoruz: layout kayması yok */
        .toggle-pass::before {
            content: "Göster";
        }

        .toggle-pass[aria-pressed="true"]::before {
            content: "Gizle";
        }

        /* Erişilebilirlik için yalnızca ekran okuyucuya */
        .visually-hidden {
            position: absolute !important;
            height: 1px;
            width: 1px;
            overflow: hidden;
            clip: rect(1px, 1px, 1px, 1px);
            white-space: nowrap;
        }

        .actions {
            margin-top: 18px;
            display: grid;
            gap: 10px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid transparent;
            background: var(--accent);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: transform .06s ease, background .15s ease;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn:hover {
            background: var(--accent-pressed);
        }

        .btn[disabled] {
            opacity: .7;
            cursor: not-allowed;
        }

        .status {
            margin-top: 8px;
            min-height: 22px;
            font-size: 14px;
            color: var(--muted);
        }

        .status.error {
            color: #dc2626;
        }

        .status.ok {
            color: #16a34a;
        }

        /* From Uiverse.io by Nawsome */
        .wheel-and-hamster {
            --dur: 1s;
            position: relative;
            width: 12em;
            height: 12em;
            font-size: 14px;
            margin: 20px auto;
        }

        .wheel,
        .hamster,
        .hamster div,
        .spoke {
            position: absolute;
        }

        .wheel,
        .spoke {
            border-radius: 50%;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .wheel {
            background: radial-gradient(100% 100% at center, hsla(0, 0%, 60%, 0) 47.8%, hsl(0, 0%, 60%) 48%);
            z-index: 2;
        }

        .hamster {
            animation: hamster var(--dur) ease-in-out infinite;
            top: 50%;
            left: calc(50% - 3.5em);
            width: 7em;
            height: 3.75em;
            transform: rotate(4deg) translate(-0.8em, 1.85em);
            transform-origin: 50% 0;
            z-index: 1;
        }

        .hamster__head {
            animation: hamsterHead var(--dur) ease-in-out infinite;
            background: hsl(30, 90%, 55%);
            border-radius: 70% 30% 0 100% / 40% 25% 25% 60%;
            box-shadow: 0 -0.25em 0 hsl(30, 90%, 80%) inset,
                0.75em -1.55em 0 hsl(30, 90%, 90%) inset;
            top: 0;
            left: -2em;
            width: 2.75em;
            height: 2.5em;
            transform-origin: 100% 50%;
        }

        .hamster__ear {
            animation: hamsterEar var(--dur) ease-in-out infinite;
            background: hsl(0, 90%, 85%);
            border-radius: 50%;
            box-shadow: -0.25em 0 hsl(30, 90%, 55%) inset;
            top: -0.25em;
            right: -0.25em;
            width: 0.75em;
            height: 0.75em;
            transform-origin: 50% 75%;
        }

        .hamster__eye {
            animation: hamsterEye var(--dur) linear infinite;
            background-color: hsl(0, 0%, 0%);
            border-radius: 50%;
            top: 0.375em;
            left: 1.25em;
            width: 0.5em;
            height: 0.5em;
        }

        .hamster__nose {
            background: hsl(0, 90%, 75%);
            border-radius: 35% 65% 85% 15% / 70% 50% 50% 30%;
            top: 0.75em;
            left: 0;
            width: 0.2em;
            height: 0.25em;
        }

        .hamster__body {
            animation: hamsterBody var(--dur) ease-in-out infinite;
            background: hsl(30, 90%, 90%);
            border-radius: 50% 30% 50% 30% / 15% 60% 40% 40%;
            box-shadow: 0.1em 0.75em 0 hsl(30, 90%, 55%) inset,
                0.15em -0.5em 0 hsl(30, 90%, 80%) inset;
            top: 0.25em;
            left: 2em;
            width: 4.5em;
            height: 3em;
            transform-origin: 17% 50%;
            transform-style: preserve-3d;
        }

        .hamster__limb--fr,
        .hamster__limb--fl {
            clip-path: polygon(0 0, 100% 0, 70% 80%, 60% 100%, 0% 100%, 40% 80%);
            top: 2em;
            left: 0.5em;
            width: 1em;
            height: 1.5em;
            transform-origin: 50% 0;
        }

        .hamster__limb--fr {
            animation: hamsterFRLimb var(--dur) linear infinite;
            background: linear-gradient(hsl(30, 90%, 80%) 80%, hsl(0, 90%, 75%) 80%);
            transform: rotate(15deg) translateZ(-1px);
        }

        .hamster__limb--fl {
            animation: hamsterFLLimb var(--dur) linear infinite;
            background: linear-gradient(hsl(30, 90%, 90%) 80%, hsl(0, 90%, 85%) 80%);
            transform: rotate(15deg);
        }

        .hamster__limb--br,
        .hamster__limb--bl {
            border-radius: 0.75em 0.75em 0 0;
            clip-path: polygon(0 0, 100% 0, 100% 30%, 70% 90%, 70% 100%, 30% 100%, 40% 90%, 0% 30%);
            top: 1em;
            left: 2.8em;
            width: 1.5em;
            height: 2.5em;
            transform-origin: 50% 30%;
        }

        .hamster__limb--br {
            animation: hamsterBRLimb var(--dur) linear infinite;
            background: linear-gradient(hsl(30, 90%, 80%) 90%, hsl(0, 90%, 75%) 90%);
            transform: rotate(-25deg) translateZ(-1px);
        }

        .hamster__limb--bl {
            animation: hamsterBLLimb var(--dur) linear infinite;
            background: linear-gradient(hsl(30, 90%, 90%) 90%, hsl(0, 90%, 85%) 90%);
            transform: rotate(-25deg);
        }

        .hamster__tail {
            animation: hamsterTail var(--dur) linear infinite;
            background: hsl(0, 90%, 85%);
            border-radius: 0.25em 50% 50% 0.25em;
            box-shadow: 0 -0.2em 0 hsl(0, 90%, 75%) inset;
            top: 1.5em;
            right: -0.5em;
            width: 1em;
            height: 0.5em;
            transform: rotate(30deg) translateZ(-1px);
            transform-origin: 0.25em 0.25em;
        }

        .spoke {
            animation: spoke var(--dur) linear infinite;
            background:
                radial-gradient(100% 100% at center, hsl(0, 0%, 60%) 4.8%, hsla(0, 0%, 60%, 0) 5%),
                linear-gradient(hsla(0, 0%, 55%, 0) 46.9%, hsl(0, 0%, 65%) 47% 52.9%, hsla(0, 0%, 65%, 0) 53%) 50% 50%/99% 99% no-repeat;
        }

        /* Animations */
        @keyframes hamster {

            from,
            to {
                transform: rotate(4deg) translate(-0.8em, 1.85em);
            }

            50% {
                transform: rotate(0) translate(-0.8em, 1.85em);
            }
        }

        @keyframes hamsterHead {

            from,
            25%,
            50%,
            75%,
            to {
                transform: rotate(0);
            }

            12.5%,
            37.5%,
            62.5%,
            87.5% {
                transform: rotate(8deg);
            }
        }

        @keyframes hamsterEye {

            from,
            90%,
            to {
                transform: scaleY(1);
            }

            95% {
                transform: scaleY(0);
            }
        }

        @keyframes hamsterEar {

            from,
            25%,
            50%,
            75%,
            to {
                transform: rotate(0);
            }

            12.5%,
            37.5%,
            62.5%,
            87.5% {
                transform: rotate(12deg);
            }
        }

        @keyframes hamsterBody {

            from,
            25%,
            50%,
            75%,
            to {
                transform: rotate(0);
            }

            12.5%,
            37.5%,
            62.5%,
            87.5% {
                transform: rotate(-2deg);
            }
        }

        @keyframes hamsterFRLimb {

            from,
            25%,
            50%,
            75%,
            to {
                transform: rotate(50deg) translateZ(-1px);
            }

            12.5%,
            37.5%,
            62.5%,
            87.5% {
                transform: rotate(-30deg) translateZ(-1px);
            }
        }

        @keyframes hamsterFLLimb {

            from,
            25%,
            50%,
            75%,
            to {
                transform: rotate(-30deg);
            }

            12.5%,
            37.5%,
            62.5%,
            87.5% {
                transform: rotate(50deg);
            }
        }

        @keyframes hamsterBRLimb {

            from,
            25%,
            50%,
            75%,
            to {
                transform: rotate(-60deg) translateZ(-1px);
            }

            12.5%,
            37.5%,
            62.5%,
            87.5% {
                transform: rotate(20deg) translateZ(-1px);
            }
        }

        @keyframes hamsterBLLimb {

            from,
            25%,
            50%,
            75%,
            to {
                transform: rotate(20deg);
            }

            12.5%,
            37.5%,
            62.5%,
            87.5% {
                transform: rotate(-60deg);
            }
        }

        @keyframes hamsterTail {

            from,
            25%,
            50%,
            75%,
            to {
                transform: rotate(30deg) translateZ(-1px);
            }

            12.5%,
            37.5%,
            62.5%,
            87.5% {
                transform: rotate(10deg) translateZ(-1px);
            }
        }

        @keyframes spoke {
            from {
                transform: rotate(0);
            }

            to {
                transform: rotate(-1turn);
            }
        }

        @media (prefers-reduced-motion: reduce) {

            .loader *,
            .loader {
                animation: none !important;
            }
        }
    </style>
</head>

<body>
    <main class="wrap">
        <section class="brand" aria-label="Proje kısa tanıtımı">
            <h1>Dünkü Tayfa </h1>
            <p>Arkadaş grubumuzun fotoğraf albümü: anılar, paylaşımlar ve küçük notlar bir arada. Güvenli girişten sonra
                arşive ulaşabilirsin. E-posta onaylamayı unutma!!</p>

            <!-- From Uiverse.io by Nawsome -->
            <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
                <div class="wheel"></div>
                <div class="hamster">
                    <div class="hamster__body">
                        <div class="hamster__head">
                            <div class="hamster__ear"></div>
                            <div class="hamster__eye"></div>
                            <div class="hamster__nose"></div>
                        </div>
                        <div class="hamster__limb hamster__limb--fr"></div>
                        <div class="hamster__limb hamster__limb--fl"></div>
                        <div class="hamster__limb hamster__limb--br"></div>
                        <div class="hamster__limb hamster__limb--bl"></div>
                        <div class="hamster__tail"></div>
                    </div>
                </div>
                <div class="spoke"></div>
            </div>
        </section>

        <section class="card" aria-labelledby="form-title">
            <header>
                <h2 id="form-title">Giriş Yap</h2>
                <p>Hesabın yok mu? <a href="register.html" rel="nofollow">Kayıt ol</a></p>
            </header>

            <form id="loginForm" novalidate>
                <div class="group">
                    <label for="email">E-posta</label>
                    <input id="email" name="email" type="email" inputmode="email" autocomplete="username"
                        placeholder="ornek@posta.com" required spellcheck="false" />
                </div>

                <div class="group password-wrap">
                    <label for="password">Şifre</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" minlength="6"
                        placeholder="••••••••" required />
                    <button class="toggle-pass" type="button" id="togglePass" aria-controls="password"
                        aria-pressed="false" title="Şifreyi göster/gizle">
                        <span class="visually-hidden">Şifreyi göster veya gizle</span>
                    </button>
                </div>

                <div class="actions">
                    <button class="btn" type="submit" id="submitBtn">
                        <span id="btnText">Giriş Yap</span>
                    </button>
                    <div class="status" id="status" aria-live="polite"></div>
                </div>
            </form>
        </section>
    </main>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Projendeki mevcut değerler
        const supabaseUrl = 'https://dsrmfijgzzktlvjlkytc.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzcm1maWpnenprdGx2amxreXRjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM5MDE3NjAsImV4cCI6MjA2OTQ3Nzc2MH0.PRj-jRw3bZls-IbokmJtQYpAXXam_Ygtk7n4q8tmqwc';
        const supabase = createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('loginForm');
        const statusEl = document.getElementById('status');
        const btn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const togglePass = document.getElementById('togglePass');
        const passInput = document.getElementById('password');

        togglePass.addEventListener('click', () => {
            const showing = passInput.type === 'text';
            passInput.type = showing ? 'password' : 'text';
            // Sadece durum bilgisini güncelliyoruz; metin CSS ile yönetiliyor
            togglePass.setAttribute('aria-pressed', String(!showing));
            passInput.focus({ preventScroll: true });
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            statusEl.textContent = '';
            const email = /** @type {HTMLInputElement} */(document.getElementById('email')).value.trim();
            const password = passInput.value;

            if (!email || !password) {
                statusEl.textContent = 'Lütfen e-posta ve şifreyi doldurun.';
                statusEl.className = 'status error';
                return;
            }

            try {
                // UI: düğmeyi kilitle
                btn.disabled = true;
                btnText.textContent = 'Giriş yapılıyor...';

                const { data, error } = await supabase.auth.signInWithPassword({ email, password });

                if (error) {
                    statusEl.textContent = 'Giriş başarısız: ' + error.message;
                    statusEl.className = 'status error';
                } else {
                    statusEl.textContent = 'Giriş başarılı. Yönlendiriliyorsunuz…';
                    statusEl.className = 'status ok';
                    window.location.href = 'AnaSayfa.html';
                }
            } catch (err) {
                statusEl.textContent = 'Beklenmeyen bir hata oluştu. Lütfen tekrar deneyin.';
                statusEl.className = 'status error';
                console.error(err);
            } finally {
                btn.disabled = false;
                btnText.textContent = 'Giriş Yap';
            }
        });
    </script>
</body>

</html>
